input UserInfoInput {
  username: String!
  password: String!
  confirmPassword: String!
  fullName: String!
  email: String!
}

input UserInfoLoginInput {
  email: String!
  password: String!
}

type UserInfo {
  id: ID
  username: String
  password: String
  token: String
  refreshToken: String
}

type Query {
  user(id: ID!): UserInfo
  login(input: UserInfoLoginInput): UserInfo
}

type Mutation {
  register(input: UserInfoInput): UserInfo
}
